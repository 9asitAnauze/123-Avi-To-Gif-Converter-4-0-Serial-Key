sudo: required

language: php

addons:
  apt:
    packages:
    - libevent-dev

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

matrix:
  allow_failures:
    - php: 7.4snapshot
    - php: nightly
  fast_finish: true

install:
  - composer update -n --prefer-dist
  - vendor/amphp/amp/travis/install-uv.sh
  - vendor/amphp/amp/travis/install-ev.sh
  - vendor/amphp/amp/travis/install-event.sh
  - wget https://github.com/php-coveralls/php-coveralls/releases/download/v1.0.0/coveralls.phar
  - chmod +x coveralls.phar

script:
  - phpdbg -qrr vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml
  - PHP_CS_FIXER_IGNORE_ENV=1 php vendor/bin/php-cs-fixer --diff --dry-run -v fix

after_script:
  - ./coveralls.phar -v

cache:
  directories:
    - $HOME/.composer/cache/files
